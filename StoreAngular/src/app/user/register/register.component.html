<div class="container">
  <button class="btnretroceso" routerLink="/login">Atrás</button>
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
    <div>
      <label for="email">Correo electrónico</label>
      <input type="text" id="email" name="email" ngModel required />
    </div>
    <div>
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" name="username" ngModel required />
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" ngModel required />
    </div>
    <div>
      <label for="firstname">Nombre</label>
      <input type="text" id="firstname" name="firstname" ngModel required />
    </div>
    <div>
      <label for="lastname">Apellidos</label>
      <input type="text" id="lastname" name="lastname" ngModel required />
    </div>
    <div>
      <label for="phone">Teléfono</label>
      <input type="number" id="phone" name="phone" ngModel required />
    </div>
    <div>
      <label for="adress">Dirección</label>
      <input type="text" id="adress" name="adress" ngModel required />
    </div>
    <div>
      <label for="city">Ciudad</label>
      <input type="text" id="city" name="city" ngModel required />
    </div>
    <div>
      <label for="number">Número</label>
      <input type="number" id="number" name="number" ngModel required />
    </div>
    <div>
      <label for="zipcode">Código postal</label>
      <input type="text" id="zipcode" name="zipcode" ngModel required />
    </div>
    <button type="submit">Registrarse</button>
  </form>
</div>
